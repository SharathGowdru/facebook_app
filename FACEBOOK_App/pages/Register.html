<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Signup</title>
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="container">
          <div class="form">
            <h1>
                Sign Up
            </h1>
                <input type="text" class="text" placeholder="First Name"> <br>
                <input type="text" class="text" placeholder="Last Name"> <br>
                <input type="text" class="text" placeholder="Mobile number or email address"> <br>
                <input type="text" class="text" placeholder="New password"> <br>
                <input type="text" class="text" placeholder="Confirm password"> <br>
               <label class="label text" for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male"required>
                <label for="Male" style="margin-right: 28px;">Male</label>
                <input type="radio" id="female" name="gender" value="female"required>
                <label for="Female">Female</label>
                <input type="radio" id="Custom" name="gender" value="custom"required>
                <label for="custom">custom</label>
            </div>
            <div class="btn">
                <button>
                    Sign up
                </button>
            </div>
        </div>
    </body>
