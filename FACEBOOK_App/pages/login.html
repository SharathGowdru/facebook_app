<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Login</title>
        <link rel="stylesheet" href="../css/Loginform.css">
    </head>
<body>
    <form>
        <div class="textbox">
            <h1>
                facebook
            </h1>
            <h2>
                Facebook helps you to connect and share<br> with the people in your life.
            </h2>
        </div>
        <div class="container">
            <div class="form">
                <input type="text" class="text" placeholder="Enter your Email or Phone number"> <br>
                <div id="email_error">Incorrect Email or Phone Number</div>
                <input type="text" class="text" placeholder="Password"> <br>
                <div id="pass_error">Incorrect Password</div>
                <button>Log In</button>
                <p><a href=""> forgot password?</a><br></p>
        </div>
        <div class="btn">
            
            <button type="submit">Create New Account</button> 
            
        </div>
    </form>
</body>
</html>
